<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html iframe Practice</title>
  </head>
  <body>
    <h1 style="text-decoration: underline">
      <pre>Embedding External Content with Iframe:</pre>
    </h1>
    <div><h2 style="text-decoration: underline"><pre>Map Link:</pre></h2>
    <iframe
      src="https://www.google.co.uk/maps?q=moma+new+york&amp;output=embed"
      name="iframe_a"
      frameborder="2"
      width="600px"
      height="400px"
      loading=""
    ></iframe
    ></div><br />
    <div><h2 style="text-decoration: underline"><pre>Facebook Post:</pre></h2>
    <iframe
      src="https://scontent.fkhi2-2.fna.fbcdn.net/v/t39.30808-6/470034458_122120500016588146_2844355567386564262_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeE_yABUQlULsWNAIhqo5cerOIO1ntqDGYA4g7We2oMZgFGF6OiOpewNpy5yoAGa9QZwpL25bjLvTnTstCLlnqcc&_nc_ohc=eY4egSMzciEQ7kNvgEKS-Nc&_nc_oc=AdhdrcS4cw_rXGWhYLAPOpvUM2Chl9CQf4dRCrNdigI2XayQ_ADIxhUiOcO3oOqsqOE&_nc_zt=23&_nc_ht=scontent.fkhi2-2.fna&_nc_gid=A8-Zyp8OimIMHN_VoCx3sC7&oh=00_AYAWAqgaeRezT1PNBjiQejAU61gjSQoUx94zyANEmy5oYw&oe=67834C46"
      frameborder="0"
      width="600px"
      height="700px"
      loading=""
      name="iframe_a"
    ></iframe><br>
    <div><h2 style="text-decoration: underline"><pre>YouTube Video:</pre></h2>
        <iframe
          src="https://www.youtube.com/embed/BOhVjehyrQI?si=6JTmE_6g4ubaYvzR" title="YouTube video player"
          frameborder="0"
          width="600px"
          height="700px"
          loading=""
        ></iframe></div>
        <a href="#top">top</a>
  </body>
</html>
